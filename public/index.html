<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hangman</title>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/index.css">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Covered+By+Your+Grace" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Cormorant" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Slackey" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bungee+Hairline" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Geo" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Mallanna" rel="stylesheet">

</head>

<body>

  <div class="wrapper">
    <div class="container-one">
      <div class="box full-width">
        <!-- <div class="email"> Want a new set of characters? Let me know here!
        <form action="https://formspree.io/nicolemairead4@gmail.com">
          <input type="text" name="name">
          <input type="email" name="_replyto">
          <input type="submit" value="Send">
        </form></div> -->
        <div class="title" id="title"><b>CHARACTER HANGMAN</b></div>
      </div>
      <div class="box">
        <div id="currentTheme"></div>
        <div class="themes" id="themes"><b>Choose a Theme:</b></div>
      </div>
      <div class="box theme-choice">
        <button class="btn" id="himym">how i met your mother</button>
        <button class="btn" id="office">the office</button>
        <button class="btn" id="thisIsUs">THIS IS <b>US</b></button>
        <button class="btn" id="got">GAME OF THRONES</button>
        <button class="btn" id="bigmouth">Big Mouth</button>
        <button class="btn" id="friends">F &middot; R &middot; I &middot; E &middot; N &middot; D &middot; S</button>
      </div>
    </div>
    <div class="container-two">
      <div class="box keyboard" id="first-keyboard">
        <button class="letter hide" id='a' onclick="hideLetter('a')">A</button>
        <button class="letter hide" id='b' onclick="hideLetter('b')">B</button>
        <button class="letter hide" id='c' onclick="hideLetter('c')">C</button>
        <button class="letter hide" id='d' onclick="hideLetter('d')">D</button>
        <button class="letter hide" id='e' onclick="hideLetter('e')">E</button>
        <button class="letter hide" id='f' onclick="hideLetter('f')">F</button>
        <button class="letter hide" id='g' onclick="hideLetter('g')">G</button>
        <button class="letter hide" id='h' onclick="hideLetter('h')">H</button>
        <button class="letter hide" id='i' onclick="hideLetter('i')">I</button>
        <button class="letter hide" id='j' onclick="hideLetter('j')">J</button>
        <button class="letter hide" id='k' onclick="hideLetter('k')">K</button>
        <button class="letter hide" id='l' onclick="hideLetter('l')">L</button>
        <button class="letter hide" id='m' onclick="hideLetter('m')">M</button>
        <button class="letter hide" id='n' onclick="hideLetter('n')">N</button>
        <button class="letter hide" id='o' onclick="hideLetter('o')">O</button>
        <button class="letter hide" id='p' onclick="hideLetter('p')">P</button>
        <button class="letter hide" id='q' onclick="hideLetter('q')">Q</button>
        <button class="letter hide" id='r' onclick="hideLetter('r')">R</button>
        <button class="letter hide" id='s' onclick="hideLetter('s')">S</button>
        <button class="letter hide" id='t' onclick="hideLetter('t')">T</button>
        <button class="letter hide" id='u' onclick="hideLetter('u')">U</button>
        <button class="letter hide" id='v' onclick="hideLetter('v')">V</button>
        <button class="letter hide" id='w' onclick="hideLetter('w')">W</button>
        <button class="letter hide" id='x' onclick="hideLetter('x')">X</button>
        <button class="letter hide" id='y' onclick="hideLetter('y')">Y</button>
        <button class="letter hide" id='z' onclick="hideLetter('z')">Z</button>
      </div>
      <div class="box man" id="middle">
        <img class="animate" src="#" alt="" id="backgroundimg">
      </div>
      <div class="box keyboard" id="second-keyboard">
        <button class="letter hidden" id='showA'>A</button>
        <button class="letter hidden" id='showB'>B</button>
        <button class="letter hidden" id='showC'>C</button>
        <button class="letter hidden" id='showD'>D</button>
        <button class="letter hidden" id='showE'>E</button>
        <button class="letter hidden" id='showF'>F</button>
        <button class="letter hidden" id='showG'>G</button>
        <button class="letter hidden" id='showH'>H</button>
        <button class="letter hidden" id='showI'>I</button>
        <button class="letter hidden" id='showJ'>J</button>
        <button class="letter hidden" id='showK'>K</button>
        <button class="letter hidden" id='showL'>L</button>
        <button class="letter hidden" id='showM'>M</button>
        <button class="letter hidden" id='showN'>N</button>
        <button class="letter hidden" id='showO'>O</button>
        <button class="letter hidden" id='showP'>P</button>
        <button class="letter hidden" id='showQ'>Q</button>
        <button class="letter hidden" id='showR'>R</button>
        <button class="letter hidden" id='showS'>S</button>
        <button class="letter hidden" id='showT'>T</button>
        <button class="letter hidden" id='showU'>U</button>
        <button class="letter hidden" id='showV'>V</button>
        <button class="letter hidden" id='showW'>W</button>
        <button class="letter hidden" id='showX'>X</button>
        <button class="letter hidden" id='showY'>Y</button>
        <button class="letter hidden" id='showZ'>Z</button>
      </div>
      <div class="box full-width word-display">
        <div id="turn-count"><b>Turns Left: 10</b></div>
        <div id="theword"><b>Guess Me!</b></div>
        <div><button class="letter reset" id='reset'>Reset</button></div>
      </div>
    </div>
  </div>


  <!-- JavaScripts -->
  <script src="js/buttons.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
