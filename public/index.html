<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hangman</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Covered+By+Your+Grace" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cormorant" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Slackey" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Hairline" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Geo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Mallanna" rel="stylesheet">

  </head>
  <body>

    <div class="wrapper">
  <div class="container-one">
    <div class="box full-width">
      <div></div>
      <div class="title" id="title"><b>CHARACTER HANGMAN</b></div>
    </div>
    <div class="box">
    <div id="currentTheme"></div>
    <div class="themes" id="themes"><b>Choose a Theme:</b></div>
    </div>
    <div class="box theme-choice">
      <button class="btn" id="himym">how i met your mother</button>
      <button class="btn" id="office" href="#">the office</button>
      <button class="btn" id="thisIsUs" href="#">THIS IS <b>US</b></button>
      <button class="btn" id="got" href="#">GAME OF THRONES</button>
      <button class="btn" id="bigmouth" href="#">Big Mouth</button>
      <button class="btn" id="friends" href="#">F &middot; R &middot; I &middot; E &middot; N &middot; D &middot; S</button>
    </div>
  </div>
  <div class="container">
    <div class="box keyboard" id="first-keyboard">
      <button class="letter hide" id='a' onclick="hidea()" href="#">A</button>
      <button class="letter hide" id='b' onclick="hideb()" href="#">B</button>
      <button class="letter hide" id='c' onclick="hidec()" href="#">C</button>
      <button class="letter hide" id='d' onclick="hided()" href="#">D</button>
      <button class="letter hide" id='e' onclick="hidee()" href="#">E</button>
      <button class="letter hide" id='f' onclick="hidef()" href="#">F</button>
      <button class="letter hide" id='g' onclick="hideg()" href="#">G</button>
      <button class="letter hide" id='h' onclick="hideh()" href="#">H</button>
      <button class="letter hide" id='i' onclick="hidei()" href="#">I</button>
      <button class="letter hide" id='j' onclick="hidej()" href="#">J</button>
      <button class="letter hide" id='k' onclick="hidek()" href="#">K</button>
      <button class="letter hide" id='l' onclick="hidel()" href="#">L</button>
      <button class="letter hide" id='m' onclick="hidem()" href="#">M</button>
      <button class="letter hide" id='n' onclick="hiden()" href="#">N</button>
      <button class="letter hide" id='o' onclick="hideo()" href="#">O</button>
      <button class="letter hide" id='p' onclick="hidep()" href="#">P</button>
      <button class="letter hide" id='q' onclick="hideq()" href="#">Q</button>
      <button class="letter hide" id='r' onclick="hider()" href="#">R</button>
      <button class="letter hide" id='s' onclick="hides()" href="#">S</button>
      <button class="letter hide" id='t' onclick="hidet()" href="#">T</button>
      <button class="letter hide" id='u' onclick="hideu()" href="#">U</button>
      <button class="letter hide" id='v' onclick="hidev()" href="#">V</button>
      <button class="letter hide" id='w' onclick="hidew()" href="#">W</button>
      <button class="letter hide" id='x' onclick="hidex()" href="#">X</button>
      <button class="letter hide" id='y' onclick="hidey()" href="#">Y</button>
      <button class="letter hide" id='z' onclick="hidez()" href="#">Z</button>
    </div>
    <div class="box man" id="middle">
      <img class="animate" src="" alt="" id="backgroundimg">
    </div>
    <div class="box keyboard" id="second-keyboard">
      <button class="letter hidden" id='showA' href="">A</button>
      <button class="letter hidden" id='showB' href="">B</button>
      <button class="letter hidden" id='showC' href="">C</button>
      <button class="letter hidden" id='showD' href="">D</button>
      <button class="letter hidden" id='showE' href="">E</button>
      <button class="letter hidden" id='showF' href="">F</button>
      <button class="letter hidden" id='showG' href="">G</button>
      <button class="letter hidden" id='showH' href="">H</button>
      <button class="letter hidden" id='showI' href="">I</button>
      <button class="letter hidden" id='showJ' href="">J</button>
      <button class="letter hidden" id='showK' href="">K</button>
      <button class="letter hidden" id='showL' href="">L</button>
      <button class="letter hidden" id='showM' href="">M</button>
      <button class="letter hidden" id='showN' href="">N</button>
      <button class="letter hidden" id='showO' href="">O</button>
      <button class="letter hidden" id='showP' href="">P</button>
      <button class="letter hidden" id='showQ' href="">Q</button>
      <button class="letter hidden" id='showR' href="">R</button>
      <button class="letter hidden" id='showS' href="">S</button>
      <button class="letter hidden" id='showT' href="">T</button>
      <button class="letter hidden" id='showU' href="">U</button>
      <button class="letter hidden" id='showV' href="">V</button>
      <button class="letter hidden" id='showW' href="">W</button>
      <button class="letter hidden" id='showX' href="">X</button>
      <button class="letter hidden" id='showY' href="">Y</button>
      <button class="letter hidden" id='showZ' href="">Z</button>
    </div>
    <div class="box full-width word-display">
      <div id="turn-count"><b>Turns Left: 10</b></div>
      <div id="the-word"><b>Guess Me!</b></div>
      <div><button class="letter reset" id='reset' href="">Reset</button></div>
    </div>
  </div>
</div>


    <!-- JavaScripts -->
    <script src="js/buttons.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
